<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salon Services - Uhuru Lifestyle</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            salon: "#D946EF", // Vibrant pink
            accent: "#FDF2F8"
          }
        }
      }
    }
  </script>
</head>
<body class="bg-accent text-gray-800 dark:bg-gray-900 dark:text-white transition duration-500">

  <!-- Header -->
  <header class="bg-salon text-white p-6 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Salon Services</h1>
      <a href="index.html" class="text-sm underline hover:text-yellow-300">Home</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-10">

    <section>

          <img src="https://via.placeholder.com/300x200?text=Box+Braids" alt="Box Braids" class="rounded mb-3 w-full object-cover h-48">

          <p class="text-salon font-bold">R280</p>

        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:scale-105 transition-transform">

          <h3 class="font-semibold text-lg">Goddess Braids</h3>
          <p class="text-salon font-bold">R320</p>
        </div>

        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:scale-105 transition-transform">
          <img src="braids.jpg" alt="Fulani Braids" class="rounded mb-3 w-full object-cover h-48">
          <h3 class="font-semibold text-lg">Fulani Braids</h3>
          <p class="text-salon font-bold">R340</p>
        </div>

    </section>

          <img src="Fade.jpg" alt="Fade Cut" class="rounded mb-3 w-full object-cover h-48">
          <h3 class="font-semibold text-lg">Fade Cut</h3>
          <p class="text-salon font-bold">R50</p>
        </div>

        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:scale-105 transition-transform">

        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:scale-105 transition-transform">

          <p class="text-salon font-bold">R30</p>
        </div>

        <div class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow hover:scale-105 transition-transform">

</html>
